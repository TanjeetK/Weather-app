<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="bg.mp4" type="video/mp4">
    </video>
    
    <div class="card">
        <p class="error-message" style="color: red; margin-top: 10px; display: none;">City not found. Please try again.</p>
        <div class="searchbar"> 
            <input type="text" placeholder="Enter City Name">
            <button><img src="./images/searchicon.png"></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon">
            <h1 class="temp"> Â°C</h1>
            <h2 class="city">Your City</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/heat.png" class="sub-weather-icon">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./images/windy.png" class="sub-weather-icon">
                    <div>
                        <p class="wind">km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
<script src="script.js"></script>

</body>
</html>
